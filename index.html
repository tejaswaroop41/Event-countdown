<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="event-name">Countdown Timer</h1>
    <div id="timer">
      <div><span id="days">00</span> Days</div>
      <div><span id="hours">00</span> Hours</div>
      <div><span id="minutes">00</span> Minutes</div>
      <div><span id="seconds">00</span> Seconds</div>
    </div>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <input type="text" id="event-input" placeholder="Enter Event Name" />
    <input type="datetime-local" id="date-picker" />
    <button id="update-event">Start Countdown</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
